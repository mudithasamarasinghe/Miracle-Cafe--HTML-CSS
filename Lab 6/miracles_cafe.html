<!--“Contact Us” form-->

<!--validate texts when submitting-->
    <div class="box">
<form name="contact_us" method="post" action="" onsubmit="return contact_us_validation()"
      style="margin-bottom: 10px">
        <table>
            <tr>
                <td><h3>Contact Us</h3></td>

<script type="text/javascript">

    // for zoomin and zoomout
    function zoomin() {
        var GFG = document.getElementById("zinout");
        var currWidth = GFG.clientWidth;
        GFG.style.width = (currWidth + 50) + "px";
    }

    function zoomout() {
        var GFG = document.getElementById("zinout");
        var currWidth = GFG.clientWidth;
        GFG.style.width = (currWidth - 50) + "px";
    }

    // displaying the images one by one
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block"; //block allows to display
    }

    // image moving
    function move_img() {
        // get the start time
        let start = Date.now(); //remember start time
        let timer = setInterval(function () {
            //current time
            let timePassed = Date.now() - start;
            coffee.style.left = timePassed / 4.5 + 'px';
            //finish the animation
            if (timePassed > 5500) clearInterval(timer);
            //execution interval
        }, 20);
    }

    function contact_us_validation() {
        var studentName = document.getElementById("stuName");
        var telephoneNumber = document.getElementById("telephoneNo");
        var emailAddress = document.getElementById("email");

        // name validation
        if (studentName.value.length < 2 || !/^[A-Za-z\s]+$/.test(studentName.value)) {
            txtHintName.innerHTML = "<label style='color:black;font-size: 14px;' top-margin:0px; bottom-margin:0px>Name should contain at least 2 characters</label>";
            studentName.focus()  // if the condition is not fulfilled return to the name field
            studentName.required = true; // cannot be empty
            return false;
        } else {
            txtHintName.innerHTML = "";
            studentName.required = false;
        }

        // telNo validation
        if (telephoneNumber.value.length < 10 ||/^\+(?:[0-9] ?){6,14}[0-9]$/.test(telephoneNumber.value)) {
            txtHintTNum.innerHTML = "<label style='color:black;font-size: 14px;'>Invalid telephone number</label>";
            telephoneNumber.focus()  // if the condition is not fulfilled return to the telephone number field
            telephoneNumber.required = true; // cannot be empty
            return false;
        } else {
            txtHintTNum.innerHTML = "";
            telephoneNumber.required = false;
        }

        // email validation
        if (emailAddress.value.len > 20 || !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailAddress.value)) {
            txtHintEmail.innerHTML = "<label style='color:black;font-size: 14px;'>Invalid email address</label>";
            emailAddress.focus()  // if the condition is not fulfilled return to the Email field
            emailAddress.required = true; // cannot be empty
            return false;
        } else {
            txtHintEmail.innerHTML = "";
            emailAddress.required = false;
        }

    }
</script>
